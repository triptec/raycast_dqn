[package]
name = "sandbox"
version = "0.1.0"
authors = ["Andreas Franz√©n <andreas@devil.se>"]
edition = "2018"
default-run = "bin2"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "sandbox"

[[bin]]
name = "a2c"
path = "bin/a2c.rs"

[[bin]]
name = "bin"
path = "bin/bin.rs"

[[bin]]
name = "bin2"
path = "bin/bin2.rs"

[dependencies]
geo = "0.14.2"
geojson = { version = "0.19.0", features=["geo-types"] }
line_intersection = { path = "../line_intersection"}
rand = "*"
rayon = "*"
tch = "*"
tch-serde = "0.3.1"
sdl2 = { version = "0.34.3" }
csv = "*"
serde = { version = "*", features=["derive"]}
serde_json = "*"
serde_derive = "*"
moving_avg = "*"
clap = { version = "3.0.0-beta.2", features=["derive"]}
chrono = "*"